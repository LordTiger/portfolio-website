<div class="cards-container">
    <div class="header">
      Projects: 
    </div>
    <div class="cards">
      @for (item of projects; track item.name) {
        <div [ngClass]="(item.href)? 'card hasHref': 'card'">
          <ion-card (click)="window.open(item.href, '_blank')">
            <img [alt]="item.name" [src]="'assets/' + item.photoName" width="320" height="180" loading="lazy"/>
            <ion-card-header>
              <ion-card-title>{{item.name}}</ion-card-title>
              <ion-card-subtitle>{{item.shortDesc}}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </div>
      }
    </div>
</div>
