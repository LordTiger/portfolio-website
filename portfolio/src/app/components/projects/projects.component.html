<ion-card class="custom-card">
  <ion-card-content>
    <div class="cards-container">
      <div class="header">
        Projects: 
      </div>
      <div class="cards">

        <owl-carousel-o [options]="customOptions">
          @for (item of projects; track item.name) {
            <ng-template carouselSlide id="{{$index}}">Slide {{$index}}</ng-template>  
          }
       

      
        </owl-carousel-o>
      </div>
  </div>
  </ion-card-content>
</ion-card>
