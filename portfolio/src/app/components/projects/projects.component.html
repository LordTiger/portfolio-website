<div class="cards-container">
    <div class="header">
      Projects: 
    </div>
    <div class="cards">
      @for (item of projects; track item.name) {
        <div class="card">
          <ion-card>
            <img [alt]="item.name" [src]="'assets/' + item.photoName" width="320" height="180" loading="lazy"/>
            <ion-card-header>
              <ion-card-title>{{item.name}}</ion-card-title>
              <ion-card-subtitle>{{item.shortDesc}}</ion-card-subtitle>
            </ion-card-header>
            @if(item.href) {
              <ion-button fill="clear" [href]="item.href" target="_blank">Link to Project</ion-button>
            }
          </ion-card>
        </div>
      }
    </div>
</div>
